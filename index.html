<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Checkout Form Project</title>
</head>
<body>
    <h1>Checkout</h1>
    <main>
        <form action="">
            <div class="contact__info--content">
                <h2 class="contact__info--title">Contact Information</h2>
                <label for="email">Email</label><br>
                <div class="input__email">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input type="email" name="email" id="email" placeholder="Enter your mail..." required>
                </div><br>
                <label for="phone">Phone</label><br>
                <div class="input__phone">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone..." required>
                </div>
            </div>
            <div class="shipping__address--content">
                <h2 class="contact__address--title">Shipping Address</h2>
                <label for="full__name">Full Name</label><br>
                <div class="input__name">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input type="text" name="full__name" id="full__name" placeholder="Enter your full name..." required>
                </div><br>
                <label for="address">Address</label><br>
                <div class="input__address">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                </div><br>
                <label for="city">City</label><br>
                <div class="input__city">
                    <i class='fas fa-city' style='font-size:24px'></i>
                    <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                </div><br>
                <label for="country">Country</label><br>
                <div class="input__country">
                    
                    <select name="country" id="country" required>
                        <option value="country--select">Turkey</option>
                        <option value="country--select">France</option>
                        <option value="country--select">Italy</option>
                        <option value="country--select">Germany</option>
                        <option value="country--select">USA</option>
                    </select>
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div><br>
                <div class="input__post--code">
                    <i class='fas fa-city' style='font-size:24px'></i>
                    <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                </div>
            </div>

        </form>









    </main>
</body>
</html>
